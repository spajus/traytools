#TrayTool settings

#Tray icon sizes 16px to 64px. Override with nicely scaled versions on demand.
tray.icon.16=images/traytools-logo.png
tray.icon.24=images/traytools-logo.png
tray.icon.32=images/traytools-logo.png
tray.icon.48=images/traytools-logo.png
tray.icon.64=images/traytools-logo.png

#Uses java.awt.TrayIcon to guess icon size if java >= 1.6. Adds 20-30 ms startup overhead.
guess.tray.icon.size = false

#Application config name (will be appended with .properties)
appconfig.file.name = yourapp 

#Global encoding. UTF-8 is recommended.
encoding = UTF-8

configuration.factory.class = com.googlecode.traytools.config.UserHomeConfigurationFactory

#Logger level. Available: DEBUG, INFO, WARNING, ERROR, FATAL, OFF
logger.level = DEBUG

#Handler for left and right click (same instance). If you want different handlers,
#define them separately below.
tray.handler.click=com.googlecode.traytools.tray.MenuHandler

#Implement different ClickHandlers for each button
#Ignored if tray.handler.click is not empty
tray.handler.left.click=
tray.handler.right.click=

